<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>আপডেট চলমান</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Bengali:wght@400;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Noto Sans Bengali', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        h1 {
            color: #4a5568;
            font-size: 2.5rem;
            margin: 0;
            position: relative;
            display: inline-block;
        }
        
        .dots {
            display: inline-block;
            position: relative;
            width: 10px;
            height: 10px;
            border-radius: 5px;
            background-color: #4a5568;
            color: #4a5568;
            animation: dotFlashing 1s infinite linear alternate;
            animation-delay: .5s;
        }
        
        .dots::before, .dots::after {
            content: '';
            display: inline-block;
            position: absolute;
            top: 0;
        }
        
        .dots::before {
            left: -15px;
            width: 10px;
            height: 10px;
            border-radius: 5px;
            background-color: #4a5568;
            color: #4a5568;
            animation: dotFlashing 1s infinite alternate;
            animation-delay: 0s;
        }
        
        .dots::after {
            left: 15px;
            width: 10px;
            height: 10px;
            border-radius: 5px;
            background-color: #4a5568;
            color: #4a5568;
            animation: dotFlashing 1s infinite alternate;
            animation-delay: 1s;
        }
        
        @keyframes dotFlashing {
            0% { background-color: #4a5568; }
            50%, 100% { background-color: #ebe6ff; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>আপডেট চলমান<span class="dots"></span></h1>
    </div>
</body>
</html>
