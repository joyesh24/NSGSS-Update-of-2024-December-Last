<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>আপডেট চলমান</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
            background-color: #fdf6e3; /* হালকা ক্রিম রঙ */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .notice-container {
            padding: 20px 40px;
            background-color: #ffffff; /* সাদা */
            border: 2px solid #ffa500; /* কমলা বর্ডার */
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .notice-container h1 {
            color: #ff4500; /* উজ্জ্বল কমলা টেক্সট */
            font-size: 2.5rem;
            margin: 0;
        }
        .notice-container p {
            margin: 10px 0 0;
            color: #333333; /* গাঢ় ধূসর টেক্সট */
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <div class="notice-container">
        <h1>আপডেট চলমান</h1>
        <p>দয়া করে একটু অপেক্ষা করুন।</p>
    </div>
</body>
</html>
