<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>আপডেট চলমান</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .container {
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 100%;
            max-width: 500px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        h1 {
            font-size: 2.5rem;
            color: #444;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.1rem;
            margin-bottom: 20px;
            color: #666;
        }
        input[type="password"], button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 30px;
            outline: none;
            font-size: 1rem;
            transition: 0.3s;
        }
        input[type="password"] {
            background: #f1f4f8;
            border: 2px solid #d6dbe2;
        }
        input[type="password"]:focus {
            border-color: #6a11cb;
            box-shadow: 0 0 10px rgba(106, 17, 203, 0.3);
        }
        button {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s;
        }
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 15px rgba(106, 17, 203, 0.3);
        }
        a {
            display: inline-block;
            margin-top: 10px;
            color: #2575fc;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        iframe {
            display: none;
            margin-top: 20px;
            width: 100%;
            height: 400px;
            border: none;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .feature-button {
            display: none;
            margin-top: 15px;
            padding: 10px;
            border-radius: 25px;
            background: #28a745;
            color: white;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }
        .feature-button:hover {
            background: #218838;
        }
        .error-message {
            color: red;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>আপডেট চলমান</h1>
        <p>আপডেটের ফিচার জানতে লগইন করুন</p>
        <input type="password" id="password" placeholder="পাসওয়ার্ড লিখুন">
        <button onclick="checkPassword()">লগইন</button>
        <div class="error-message" id="errorMessage">ভুল পাসওয়ার্ড</div>
        <a href="#" class="feature-button" id="featureButton" target="_blank">Features দেখুন</a>
        <a href="#" onclick="showForm()">পাসওয়ার্ড জানতে রেজিস্ট্রেশন করুন</a>
        <iframe id="registrationForm" src="https://docs.google.com/forms/d/e/1FAIpQLScazhzhU0NI_KSX9ZfvdW7Rp4BziVRMKwNCHgvBftQF2STtSQ/viewform?embedded=true"></iframe>
    </div>

    <script>
        function checkPassword() {
            const password = document.getElementById('password').value;
            const featureButton = document.getElementById('featureButton');
            const errorMessage = document.getElementById('errorMessage');
            
            if (password === 'nsgss') {
                featureButton.style.display = 'inline-block';
                errorMessage.style.display = 'none';
            } else {
                errorMessage.style.display = 'block';
                featureButton.style.display = 'none';
            }
        }
        function showForm() {
            const iframe = document.getElementById('registrationForm');
            iframe.style.display = 'block';
        }
    </script>
</body>
</html>
