<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>আপডেট চলমান</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background: linear-gradient(45deg, #f3f4f9, #dfe7f2);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            width: 90%;
            max-width: 400px;
            animation: fadeIn 1.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: #4a90e2;
        }
        p {
            font-size: 1.1rem;
            margin-bottom: 30px;
            color: #6c757d;
        }
        input[type="password"] {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 2px solid #4a90e2;
            border-radius: 8px;
            outline: none;
            font-size: 1.1rem;
            text-align: center;
            transition: 0.3s;
        }
        input[type="password"]:focus {
            border-color: #3f6fd7;
            box-shadow: 0 0 8px rgba(67, 97, 238, 0.5);
        }
        button {
            background: linear-gradient(135deg, #4a90e2, #3f6fd7);
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        button:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(67, 97, 238, 0.4);
        }
        .feature-button {
            display: none;
            margin-top: 25px;
            text-decoration: none;
            background: #48cae4;
            color: #fff;
            padding: 12px 20px;
            border-radius: 8px;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(72, 202, 228, 0.3);
            transition: background 0.3s ease, transform 0.3s ease;
        }
        .feature-button:hover {
            background: #00b4d8;
            transform: translateY(-5px);
        }
        .error-message {
            color: #e63946;
            font-size: 1rem;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>আপডেট চলমান</h1>
        <p>আপডেটের ফিচার জানতে লগইন করুন</p>
        <input type="password" id="password" placeholder="পাসওয়ার্ড লিখুন...">
        <button onclick="checkPassword()">লগইন</button>
        <div class="error-message" id="errorMessage">ভুল পাসওয়ার্ড</div>
        <a href="https://qpn7q8yizolhckee.vercel.app" class="feature-button" id="featureButton">Features দেখুন</a>
    </div>

    <script>
        function checkPassword() {
            const passwordInput = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            const featureButton = document.getElementById('featureButton');

            if (passwordInput === 'nsgss') {
                featureButton.style.display = 'inline-block';
                errorMessage.style.display = 'none';
            } else {
                errorMessage.style.display = 'block';
                featureButton.style.display = 'none';
            }
        }
    </script>
</body>
</html>
