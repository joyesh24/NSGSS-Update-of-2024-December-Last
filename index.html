<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>নওয়াপাড়া শংকরপাশা সরকারি মাধ্যমিক বিদ্যালয়</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .animate-fadeInUp {
            animation: fadeInUp 0.5s ease-out;
        }
        @keyframes rotate360 {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        .hover-rotate:hover {
            animation: rotate360 0.5s ease-out;
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-b from-[#f8f9fa] to-[#e9ecef]">
    <!-- Header -->
    <header class="relative bg-gradient-to-b from-[#1a365d] to-[#2d4a8a] py-12">
        <div class="container mx-auto px-4">
            <div class="relative w-full max-w-5xl mx-auto aspect-[4/3] rounded-lg overflow-hidden shadow-2xl mb-8 transform hover:scale-[1.02] transition-transform duration-300">
                <img 
                    src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/_e62ae350-7340-417d-b5f1-2439e8082339-qvVQ8zMIFLqAuKhLz014xNNI1D8APg.jpeg"

            </div>
        </div>
    </header>

    <!-- Main Content -->

        <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 animate-fadeInUp">

    </main>

        dashboardItems.forEach(item => {
            const itemDiv = document.createElement('div');
